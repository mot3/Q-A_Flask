{% extends 'base.html' %}

{% from 'show_links.html' import show_links %}

{% block title %}Users{% endblock %}

{% block nav %}
{{ show_links(user) }}
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Users</h1>
  <h6>Click to promote to expert</h6>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      {% for u in users %}
      <a href="{{ url_for('promote', user_id=u.id) }}"
        class="list-group-item {% if u.expert == 1 %} active {% endif %}">
        <h4 class="list-group-item-heading">{{ u.name }}</h4>
      </a>
      {% endfor %}
    </div>
  </div><!-- /.col-lg-12 -->
</div>
{% endblock %}
